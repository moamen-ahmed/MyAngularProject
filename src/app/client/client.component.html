<h1 style="color: purple;">Welcome to Our Clients Componenet</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Name:</label>
        <input type="text" formControlName="naem">
    </div>

    <div>
        <label>Age:</label>
        <input type="text" formControlName="age">
    </div>

    <div>
        <label>Address:</label>
        <input type="text" formControlName="address">
    </div>

    <div>
        <label>Job:</label>
        <input type="text" formControlName="job">
    </div>
    
    <input type="submit" value="Send Form Data">

</form>
